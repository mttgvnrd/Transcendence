<div class="container py-5">
	<div class="row justify-content-center mb-4">
		<div class="col-lg-6 text-center">
			<h1 class="register-title mb-3">Crea Account</h1>
			<p class="register-subtitle mb-4">Registrati per iniziare a giocare a Pong</p>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-md-5">
			<div class="card register-card">
				<div class="card-header">
					<h5 class="mb-0 text-center"><i class="fas fa-user-plus me-2 text-primary"></i>Registrazione</h5>
				</div>
				<div class="card-body p-4">
					<form id="registrationForm">
						<div class="mb-3">
							<label for="username" class="form-label">
								<i class="fas fa-user text-primary me-2"></i>Username:
							</label>
							<input type="text" class="form-control" id="username" name="username" required>
						</div>
						
						<div class="mb-3">
							<label for="email" class="form-label">
								<i class="fas fa-envelope text-primary me-2"></i>Email:
							</label>
							<input type="email" class="form-control" id="email" name="email" required>
						</div>
						
						<div class="mb-3">
							<label for="password" class="form-label">
								<i class="fas fa-lock text-primary me-2"></i>Password:
							</label>
							<input type="password" class="form-control" id="password" name="password" required>
						</div>
						
						<div class="mb-4">
							<label for="confirmPassword" class="form-label">
								<i class="fas fa-check-circle text-primary me-2"></i>Conferma Password:
							</label>
							<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
						</div>
						
						<div id="errorMessage" class="alert alert-danger" style="display: none; white-space: pre-line;"></div>
						
						<button type="submit" class="btn btn-primary w-100 btn-hover-effect mt-3">
							<i class="fas fa-user-plus me-2"></i>Registrati
						</button>
						
						<div class="text-center mt-3">
							<a href="/login" data-route="login" class="link-hover-effect">Hai gi√† un account? Accedi</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
