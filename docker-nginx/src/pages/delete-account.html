<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-8 col-lg-6">
			<div class="card shadow-sm">
				<div class="card-body p-4">
					<div class="text-center mb-4">
						<i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
						<h2 class="card-title">Elimina Account</h2>
					</div>

					<div class="alert alert-danger custom-alert mb-4">
						<i class="fas fa-exclamation-circle me-2"></i>
						<strong>Attenzione!</strong> Questa azione è irreversibile.
						<p class="mb-0 mt-2">
							Tutti i tuoi dati, inclusi statistiche di gioco e progressi, verranno eliminati permanentemente.
						</p>
					</div>

					<div id="twoFactorVerificationField" style="display: none;">
						<div class="alert alert-info custom-alert mb-4">
							<i class="fas fa-shield-alt me-2"></i>
							È richiesta la verifica dell'autenticazione a due fattori.
						</div>

						<div id="deleteAccountTokenSection">
							<div class="form-group mb-4">
								<label for="twoFactorToken" class="form-label">
									<i class="fas fa-key text-primary me-2"></i>Codice di verifica dall'app:
								</label>
								<input type="text" class="form-control verification-input text-center" id="twoFactorToken" placeholder="000000" maxlength="6" autocomplete="off">
							</div>
						</div>

						<div class="text-center mb-4">
							<button type="button" id="deleteAccountUseBackupBtn" class="btn btn-link">
								Non hai accesso all'app? Usa un codice di backup
							</button>
						</div>

						<div id="deleteAccountBackupSection" style="display: none;">
							<div class="form-group mb-4">
								<label for="deleteAccountBackupCode" class="form-label">
									<i class="fas fa-key text-primary me-2"></i>Codice di backup:
								</label>
								<input type="text" class="form-control verification-input text-center" id="deleteAccountBackupCode" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19" autocomplete="off">
							</div>
							<div class="text-center mb-4">
								<button type="button" id="deleteAccountUseAuthBtn" class="btn btn-link">
									Torna al codice dell'app
								</button>
							</div>
						</div>
					</div>

					<div class="d-grid gap-2">
						<button type="button" id="confirmDeleteBtn" class="btn btn-danger btn-lg">
							<i class="fas fa-trash-alt me-2"></i>Elimina Account Definitivamente
						</button>
						<a href="/account" class="btn btn-outline-secondary btn-lg">
							<i class="fas fa-arrow-left me-2"></i>Torna al Profilo
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
